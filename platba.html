<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <title>SMS Gladiátor – Platba</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg">
  <div class="container">
    <h1>Měsíční platba za SMS motivaci</h1>
    <div id="qrZone">
      <img src="99.jpg" alt="QR platba 99 Kč" id="qrImage" style="width: 250px;">
      <p id="popis">1 SMS / den – <b>99 Kč / měsíc</b></p>
      <img src="179.jpg" alt="QR platba 179 Kč" id="qrImage2" style="width: 250px; margin-top:10px;">
      <p id="popis2">2 SMS / den – <b>179 Kč / měsíc</b></p>
      <img src="249.jpg" alt="QR platba 249 Kč" id="qrImage3" style="width: 250px; margin-top:10px;">
      <p id="popis3">3 SMS / den – <b>249 Kč / měsíc</b></p>
    </div>
    <p style="margin-top:20px;color:#ff8a00;font-weight:bold;">
      Platba je vždy <u>měsíční</u> a opravňuje tě k pravidelnému odběru SMS.
    </p>
    <button onclick="odesliSms()">Platbu jsem provedl</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
